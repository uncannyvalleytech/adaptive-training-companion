<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Progression" />

    <link rel="stylesheet" href="./src/style.css" />
    
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.skypack.dev/lit@3",
          "lit/": "https://cdn.skypack.dev/lit@3/",
          "@simplewebauthn/browser": "https://cdn.skypack.dev/@simplewebauthn/browser",
          "canvas-confetti": "https://cdn.skypack.dev/canvas-confetti"
        }
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <style>
      /* Critical CSS for faster initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #1A1A2E 0%, #16213e 50%, #0f1419 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Enhanced Loading animation */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1A1A2E 0%, #16213e 50%, #0f1419 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .app-loading.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      .loading-text {
        font-family: 'Sora', system-ui;
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #00D4FF, #00FF88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        margin-bottom: 2rem;
        text-align: center;
        max-width: 300px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00D4FF;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-status {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
        margin-top: 1rem;
        text-align: center;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Safe area for notched devices */
      .safe-area {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body class="safe-area">
    <div class="app-loading" id="app-loading">
      <div class="loading-text">PROGRESSION</div>
      <div class="loading-subtitle">Adaptive Training Companion</div>
      <div class="loading-spinner"></div>
      <div class="loading-status" id="loading-status">Initializing...</div>
    </div>

    <main>
      <app-shell></app-shell>
    </main>

    <script>
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('app-loading');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          // We can remove it from the DOM after the transition for cleanliness
          setTimeout(() => {
            if (loadingScreen.parentElement) {
              loadingScreen.parentElement.removeChild(loadingScreen);
            }
          }, 500);
        }
      }

      // Listen for the app to signal it's ready
      window.addEventListener('app-ready', hideLoadingScreen);

      // Set a foolproof fallback timeout to hide the loader
      // This ensures the UI is usable even if a JS error occurs during init
      setTimeout(hideLoadingScreen, 8000); 
    </script>
    
    <script type="module" src="./src/main.js"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Service worker registered.', reg))
            .catch(err => console.log('Service worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
