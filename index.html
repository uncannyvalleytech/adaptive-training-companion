<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progression - Adaptive Training Companion</title>
    <meta name="description" content="Your intelligent workout partner that adapts to you in real-time. Track progress, unlock achievements, and reach new fitness levels." />
    
    <!-- Enhanced Meta Tags for PWA -->
    <meta name="theme-color" content="#1A1A2E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Progression" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://cdn.skypack.dev">
    
    <!-- Enhanced Google Fonts Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’ª</text></svg>" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231A1A2E'/><text y='.9em' x='.1em' font-size='80'>ðŸ’ª</text></svg>" />

    <!-- App Styles -->
    <link rel="stylesheet" href="./src/style.css" />
    
    <!-- Import Maps for ES modules -->
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.skypack.dev/lit@3",
          "lit/": "https://cdn.skypack.dev/lit@3/",
          "@simplewebauthn/browser": "https://cdn.skypack.dev/@simplewebauthn/browser",
          "canvas-confetti": "https://cdn.skypack.dev/canvas-confetti"
        }
      }
    </script>
    
    <!-- Chart.js for enhanced data visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Performance optimization styles -->
    <style>
      /* Critical CSS for faster initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #1A1A2E 0%, #16213e 50%, #0f1419 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1A1A2E 0%, #16213e 50%, #0f1419 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .app-loading.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-family: 'Sora', system-ui;
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #00D4FF, #00FF88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00D4FF;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Safe area for notched devices */
      .safe-area {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Hide scrollbars in Webkit browsers for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 212, 255, 0.5);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 212, 255, 0.7);
      }
    </style>
  </head>
  <body class="safe-area">
    <!-- Enhanced Loading Screen -->
    <div class="app-loading" id="app-loading">
      <div class="loading-logo">ðŸ’ª</div>
      <div class="loading-text">PROGRESSION</div>
      <div class="loading-subtitle">Adaptive Training Companion</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Main App Container -->
    <main>
      <app-shell></app-shell>
    </main>

    <!-- Google APIs Loading Script with Enhanced Error Handling -->
    <script>
      // Global variables to track API loading
      window.googleApisReady = {
        gapi: false,
        gsi: false,
        allReady: false
      };

      // Function called when GAPI loads
      function onGapiLoad() {
        console.log('GAPI loaded');
        
        // Load auth2 library
        window.gapi.load('auth2', () => {
          console.log('GAPI Auth2 loaded');
          window.googleApisReady.gapi = true;
          checkAllApisReady();
          
          // Initialize GAPI auth if the app is loaded
          if (window.initializeGapi) {
            window.initializeGapi();
          }
        });
      }

      // Function called when Google Identity Services loads
      function onGoogleLibraryLoad() {
        console.log('Google Identity Services loaded');
        window.googleApisReady.gsi = true;
        checkAllApisReady();
        
        // Dispatch the event that your app is listening for
        window.dispatchEvent(new CustomEvent('google-library-loaded'));
      }

      // Check if all APIs are ready
      function checkAllApisReady() {
        if (window.googleApisReady.gapi && window.googleApisReady.gsi && !window.googleApisReady.allReady) {
          window.googleApisReady.allReady = true;
          console.log('All Google APIs are ready');
          window.dispatchEvent(new CustomEvent('google-apis-ready'));
        }
      }

      // Enhanced error handling with user feedback
      function handleGoogleApiError(error) {
        console.error('Google API loading error:', error);
        
        // Show user-friendly error message
        const loadingText = document.querySelector('.loading-subtitle');
        if (loadingText) {
          loadingText.textContent = 'Loading without Google features...';
          loadingText.style.color = '#FF6B35';
        }
        
        // Continue without APIs - the app should still work with basic features
        setTimeout(() => {
          hideLoadingScreen();
        }, 2000);
      }

      // Hide loading screen with smooth transition
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('app-loading');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }

      // Fallback for older browsers
      if (!window.CustomEvent) {
        window.CustomEvent = function(event, params) {
          params = params || { bubbles: false, cancelable: false, detail: undefined };
          var evt = document.createEvent('CustomEvent');
          evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail);
          return evt;
        };
        window.CustomEvent.prototype = window.Event.prototype;
      }

      // App initialization
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, initializing app...');
        
        // Hide loading screen after app components are ready
        setTimeout(() => {
          hideLoadingScreen();
        }, 3000); // Fallback timeout
      });

      // Listen for app-ready event from the main app
      window.addEventListener('app-ready', () => {
        hideLoadingScreen();
      });
    </script>

    <!-- Load Google APIs with enhanced error handling -->
    <script src="https://apis.google.com/js/api.js" 
            onload="onGapiLoad()" 
            onerror="handleGoogleApiError('Failed to load GAPI')" 
            async defer></script>
    
    <script src="https://accounts.google.com/gsi/client" 
            onload="onGoogleLibraryLoad()" 
            onerror="handleGoogleApiError('Failed to load GSI')" 
            async defer></script>

    <!-- Load main application -->
    <script type="module" src="./src/main.js"></script>
    
    <!-- Enhanced Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('./service-worker.js');
            console.log('ServiceWorker registration successful:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New update available
                  console.log('New app version available!');
                  // You could show a toast notification here
                }
              });
            });
            
          } catch (error) {
            console.log('ServiceWorker registration failed:', error);
          }
        });
      }

      // Enhanced offline/online detection
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
        // Dispatch custom event for app components to handle
        window.dispatchEvent(new CustomEvent('app-online'));
      });

      window.addEventListener('offline', () => {
        console.log('App is offline');
        document.body.classList.add('offline');
        // Dispatch custom event for app components to handle
        window.dispatchEvent(new CustomEvent('app-offline'));
      });
    </script>

    <!-- Performance monitoring (optional) -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('App load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            console.log('DOM ready time:', perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart, 'ms');
          }
        }, 0);
      });

      // Report any unhandled errors for debugging
      window.addEventListener('error', (event) => {
        console.error('Global error:', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
      });

      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
</html>
